<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Weather Information</h1>
    <form action="#" th:action="@{/weather}" method="get" class="mt-3">
        <div class="form-group">
            <label for="city">Enter City Name:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
    <div th:if="${weather}" class="mt-4">
        <h3>Weather in <span th:text="${weather.cityName}"></span>:</h3>
        <p>Temperature: <span th:text="${weather.temperature}"></span> Â°C</p>
        <p>Description: <span th:text="${weather.description}"></span></p>
    </div>
</div>
</body>
</html>
